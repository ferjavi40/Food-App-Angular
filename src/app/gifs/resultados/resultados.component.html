<div class="row row-cols-1 row-cols-md-2">
    <div *ngFor="let resultado of resultados" class="col mb-4">
        <div class="card">
            <img [src]="resultado.image" class="card-img-top" [alt]="resultado.title">
            <div class="card-body">
                <h5 class="card-title">{{resultado.title}}</h5>
                <p class="card-text">{{resultado.id}}</p>
            </div>
        </div>
    </div>

</div>
